<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Share Platform</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" type="text/css">
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/styles.css" rel="stylesheet" />
  <link href="/css/blog.css" rel="stylesheet" />
</head>

<body id="page-top">
  <!-- Navigation -->
  {% include navigation.html %}
  <header class="masthead">
    <div class="container">
      <div class="masthead-heading">{{ page.title }}</div>
    </div>
  </header>
  <!-- Content -->
  <section class="page-section" id="content">
    <div class="container">
      <h5>{{ page.date }}</h5>
      {{ content }}    
    </div>
  </section>
  <!-- Footer -->
  {% include footer.html %}
  <!-- Bootstrap core JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS -->
  <script src="/js/scripts.js"></script>
</body>

</html>
